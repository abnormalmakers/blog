<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{%static 'css/base.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/main.min.css'%}">
</head>
<section id="container">
    <div class="sign-page bg-img" style="background-image: url({%static 'img/banner2.jpg'%});">
        <div class="regsiter-form form">
            <div class="form-hd clearfix">
                <h3>注册您的账户</h3>
            </div>
            <div class="reg-type">
                <div class="rt-phone active">
                    <i class="iconfont icon-phone"></i>
                </div>
                <div class="rt-email">
                    <i class="iconfont icon-1"></i>
                </div>
            </div>
            <div class="row row-phone phoneneed clearfix">
                <select name="" id="register-phone-areacode" class="select-1">
                    <option value="86">+86</option>
                </select>
                <input type="tel" id="register-phone" placeholder="手机号码" class="input-1">
            </div>
            <div class="row row-email emailneed clearfix" style="display: none;">
                <input type="email" placeholder="邮箱" id="register-email" class="input-1">
            </div>
            <div class="row clearfix">
                <input type="password" id="register-password" placeholder="密码" class="input-1">
            </div>
            <div class="row clearfix">
                <input type="password" id="register-confirmpassword" placeholder="再次输入密码" class="input-1">
            </div>
            <div class="row grow clearfix">
                <div class="col8-tn-5">
                    <input id="register-imgcode" type="text" autocomplete="off" placeholder="验证码" class="input-1">
                </div>
                <div class="col8-tn-3 no-pl">
                    <img src="/servlet/ValidateImageServlet.html?r=1545230620173" class="input-1 no-pl no-pr register-imgmsg btn-imgcode">
                </div>
            </div>
            <div class="row row-link clearfix">
                <span id="imgcode-errortips" class="color-f5322d"></span>
            </div>
            <div class="row grow phoneneed clearfix">
                <div class="col8-tn-5">
                    <input type="tel" id="register-msgcode" placeholder="短信验证码" class="input-1">
                </div>
                <div class="col8-tn-3 no-pl">
                    <div class="wp100 btn btn-13 get-code btn-sendmsg" id="register-sendmessage" data-msgtype="12">发送验证码</div>
                </div>
            </div>
            <div class="row grow emailneed clearfix" style="display: none;">
                <div class="col8-tn-5">
                    <input type="text" id="register-email-code" placeholder="邮件验证码" class="input-1">
                </div>
                <div class="col8-tn-3 no-pl">
                    <div class="wp100 btn btn-13 get-code btn-sendemailcode" id="register-sendemail" data-msgtype="3">发送验证码</div>
                </div>
            </div>
            <div class="row row-link clearfix">
                <span id="agree-errortips" class="color-f5322d"></span>
            </div>
            <div class="row clearfix">
                <button type="button" class="wp100 submit btn btn-2" id="register-submit">注册</button>
                <a class="wp100 btn btn-12" href="{%url 'login'%}"><span>已有账号，请<em>登录</em></span></a>
            </div>
        </div>
    </div>
</section>
</html>
