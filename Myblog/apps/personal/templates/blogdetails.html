<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{%static 'css/common/layui.css'%}">
    <link rel="stylesheet" href="{%static 'css/common/base.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/common/main.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/common/common.css'%}">
    <link rel="stylesheet" href="{%static 'css/header/headers.css'%}">
    <link rel="stylesheet" href="{%static 'css/personal/blogdetails.css'%}">
</head>
<body>
<header>
   {%include 'headers.html' with phoneid=phone%}
</header>
<section>
    <div class="layui-container main">
        <div class="main_wrapper">
            <div class="article_header">
                <div class="title_article">
                    <h1>{{article.title}}</h1>
                </div>
                <div class="info_article">
                    <span class="article_tag">标签：
                        {%if tags%}
                            {%for tag in tags%}<b>{{tag.tag}}&nbsp&nbsp</b>{%endfor%}
                        {%else%}
                            无
                        {%endif%}
                    </span>
                    <span class="article_author">作者：<b>{{author}}</b></span>
                    <span class="publish_date">发布日期：<b>{{article.date}}</b></span>
                </div>
                <div class="layui-btn layui-btn-warm del-blog" id="del-blog">删除博客</div>
            </div>
            <article class="article_content">
                <div class="content_views">
                    {%for c in content_arr%}
                        <p>{{c}}</p>
                    {%endfor%}
                </div>
            </article>
        </div>
    </div>
</section>
<!--csrftoken-->
<input type="hidden" value="{{csrf_token}}" id="csrftoken">
<!--博客id-->
<input type="hidden" value="{{num}}" id="blog_id">
</body>
<script src="{%static 'js/common/jquery.js'%}"></script>
<script src="{%static 'js/layer/layer.js'%}"></script>
<script src="{%static 'js/common/alertTips.js'%}"></script>
<script src="{%static 'js/personal/blogdetails.js'%}"></script>
</html>
